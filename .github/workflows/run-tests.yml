name: Run pyos meta tests

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Runs on Mon and Thu of each week at 00:00 UTC (see https://crontab.guru)
    - cron: "0 0 * * 1,4"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Hatch
        run: pipx install hatch
      - name: Run tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: hatch run test:run-report
      - name: Run CLIs against website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eux
          pip install -e .
          git clone https://github.com/pyOpenSci/pyopensci.github.io.git
          cd pyopensci.github.io
          update-contributors
          update-reviews
          update-review-teams
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          files: ./coverage.xml
